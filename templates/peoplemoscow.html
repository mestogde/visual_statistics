{% extends "base.html" %}

{% block blog %}
<div class="chart">
            <div class="container">
                <script src='static/Chart.min.js'></script>
                <h1>Население Москвы в тысячах:</h1><!-- bar chart canvas element -->
                <canvas id="chart" width="900" height="700"></canvas>
                <script>
                   // bar chart data
                   var barData = {
                   labels : [{% for item in labels %}
                                  "{{item}}",
                              {% endfor %}],
                   datasets : [
                      {
                            fillColor: "rgba(132, 225, 132, 0.2)",
                            strokeColor: "rgba(132, 225, 132, 1)",
                            pointColor: "rgba(132, 225, 132, 1)",
                         data : [{% for item in values %}
                                      {{item}},
                                    {% endfor %}]
                      }
                      ]
                   }

                   // get bar chart canvas
                   var mychart = document.getElementById("chart").getContext("2d");

                   steps = 10
                   max = 13000
                   // draw bar chart
                   new Chart(mychart).Bar(barData, {
                        scaleOverride: true,
                        scaleSteps: steps,
                        scaleStepWidth: Math.ceil(max / steps),
                        scaleStartValue: 0,
                        scaleShowVerticalLines: true,
                        scaleShowGridLines : true,
                        barShowStroke : true,
                        scaleShowLabels: true
                   });

                </script>
                            </div>
                        </div>
{% endblock %}
